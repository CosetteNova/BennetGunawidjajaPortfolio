<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="asset/css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    main {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 0.6rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 1rem;
      color: #d00;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Admin Login</h1>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="loginBtn" class="btn">Login</button>
    <p id="status"></p>
  </main>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ✅ Replace with your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDHXzA7eeRT_1kmdlY66-XAPoZTMJh79aU",
      authDomain: "cosettenovaportfolio.firebaseapp.com",
      projectId: "cosettenovaportfolio",
      storageBucket: "cosettenovaportfolio.firebasestorage.app",
      messagingSenderId: "1030073219161",
      appId: "1:1030073219161:web:101ac918a326f159a29948"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login button logic
    const loginBtn = document.getElementById("loginBtn");
    const statusText = document.getElementById("status");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        statusText.textContent = "⚠️ Please enter both email and password.";
        return;
      }

      statusText.textContent = "Logging in...";
      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusText.style.color = "green";
        statusText.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (error) {
        statusText.style.color = "#d00";
        statusText.textContent = "❌ " + error.message;
      }
    });
  </script>
</body>
</html>
