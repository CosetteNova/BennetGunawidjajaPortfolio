<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="asset/css/style.css" />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 2rem;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 1rem;
      color: #e6edf3;
      font-size: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.6rem 0;
      border: 1px solid #30363d;
      border-radius: 8px;
      background: #0d1117;
      color: #e6edf3;
      font-size: 1rem;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #58a6ff;
      background: #161b22;
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2ea043;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #f85149;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Admin Login</h1>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="loginBtn" class="btn">Login</button>
    <p id="status"></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHXzA7eeRT_1kmdlY66-XAPoZTMJh79aU",
      authDomain: "cosettenovaportfolio.firebaseapp.com",
      projectId: "cosettenovaportfolio",
      storageBucket: "cosettenovaportfolio.firebasestorage.app",
      messagingSenderId: "1030073219161",
      appId: "1:1030073219161:web:101ac918a326f159a29948"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const statusText = document.getElementById("status");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        statusText.textContent = "‚ö†Ô∏è Please enter both email and password.";
        return;
      }

      statusText.textContent = "Logging in...";
      statusText.style.color = "#8b949e";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusText.style.color = "#3fb950";
        statusText.textContent = "‚úÖ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (error) {
        statusText.style.color = "#f85149";
        statusText.textContent = "‚ùå " + error.message;
      }
    });
    <!-- Example footer placement -->
<footer style="text-align:center; margin-top:3rem;">
  <a href="admin.html" class="admin-btn">üîí Admin Login</a>
</footer>
signInWithEmailAndPassword(auth, email, password)
  .then(() => {
    window.location = "dashboard.html"; // Redirect to dashboard after login
  })
  .catch(e => {
    document.getElementById("status").textContent = e.message;
  });
  </script>
</body>
</html>
